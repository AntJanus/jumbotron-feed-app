<div class="jumbotron" v-style="
    background-image: 'url(' + jumbotron.image + ')'
    " v-class="
        toggle-visilibity: visible,
        toggle-fixed: fixed,
        toggle-expand: expanded,
        toggle-bottom: bottom
    ">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6 text-center jumbotron-text jumbotron-image-light">
            <h1>{{jumbotron.title}}</h1>
            <p>{{jumbotron.content}} {{visible}}</p>
            <a href="{{jumbotron.link}}" class="btn btn-primary">A link to download</a>
      </div>
    </div>
  </div>
  <div class="meta">
    <a href="/" class="btn" v-on="click: toggleExpanded($event)"><span class="glyphicon glyphicon-resize-full"></span></a>
    <a href="/" class="btn" v-on="click: toggleVisible($event)"><span class="glyphicon glyphicon-eye-open"></span></a>
    <a href="/" class="btn" v-on="click: toggleFixed($event)"><span class="glyphicon glyphicon-magnet"></span></a>
    <a href="/" class="btn" v-on="click: toggleBottom($event)">bottom</a>
  </div>
</div>
