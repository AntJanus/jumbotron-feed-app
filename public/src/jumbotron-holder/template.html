<div class="jumbotron" style="background-image: url('{{image}}') ">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-3 col-md-6 text-center jumbotron-text jumbotron-image-light">
            <h1>{{title}}</h1>
            <p>{{content}}</p>
            <a href="/{{link}}" class="btn btn-primary">A link to download</a>
      </div>
    </div>
  </div>
  <div class="meta">
    <a href="/" class="btn "><span class="glyphicon glyphicon-resize-full"></span></a>
    <a href="/" class="btn "><span class="glyphicon glyphicon-eye-open"></span></a>
    <a href="/" class="btn "><span class="glyphicon glyphicon-magnet"></span></a>
  </div>
</div>
